{% extends "post/post_base.html" %}

{% block post_content %}
    <h3>Are you sure you want to delete?</h3>
    <div class='posts'>
        {% include "posts/_post.html" with post=object hide_delete %}
    </div>
    <form method='POST'>
        {% csrf_token %}
        <input class='btn btn-danger btn-large' type="submit" value='Confirm Delete'>
        <a class='btn btn-simple btn-large btn-default' href="{% url "posts:single" username=user.username pk=object.pk %}">Cancel</a>
    </form>
{% endblock  %}
